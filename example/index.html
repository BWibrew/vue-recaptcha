<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-recaptcha exmaple</title>
  </head>
  <body>
    <h1>This is example to use vue-recaptcha</h1>
    <div id="root">
      <vue-recaptcha @verify="onVerify" @expired="onExpired" :options="opts"></vue-recaptcha>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer>
</script>
    <script src="../dist/vue-recaptcha.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
